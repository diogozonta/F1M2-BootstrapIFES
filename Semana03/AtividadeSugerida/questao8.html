<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7
            para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
    <div class="container">
        <form>
            <div class="row justify-content-center mb-3">
                <div class="col-lg-8 col-xl-6">
                    <h1 class="display-6">Cadastro de cliente</h1>
                    <hr>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-lg-8 col-xl-6 form-floating">
                    <input type="text" class="form-control" placeholder=" ">
                    <label class="form-label mx-2">Nome Completo</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-2 form-floating mb-3">
                    <input type="text" class="form-control" placeholder=" ">
                    <label class="form-label mx-2">CPF</label>
                </div>
                <div class="col-lg-8 col-xl-2 form-floating mb-3">
                    <input type="date" class="form-control" placeholder=" ">
                    <label class="form-label mx-2">Nome Completo</label>
                </div>
                <div class="col-lg-8 col-xl-2 form-floating mb-3">
                    <select class="form-select">
                        <option value="">Masculino</option>
                        <option value="">Feminino</option>
                    </select>
                    <label class="form-label mx-2">Gênero</label>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-lg-8 col-xl-6 form-floating">
                    <input type="text" class="form-control" placeholder=" ">
                    <label class="form-label mx-2">Endereço completo</label>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-lg-8 col-xl-6">
                    <button class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
