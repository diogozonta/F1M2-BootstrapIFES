<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
            porém, com leiaute horizontal.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
    <div class="container">
        <form>
            <div class="row">
                <h1 class="col-3 mx-auto display-6">Login</h1>
            </div>
            <div class="row">
                <div class="col-10 mx-auto">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-form-label col-4 text-end">
                    <label for="email" class="form-label">E-mail / Usuário</label>
                </div>
                <div class="col-7">
                    <input type="email" id="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-form-label col-4 text-end">
                    <label for="senha" class="form-label">Senha</label>
                </div>
                <div class="col-7">
                    <input type="password" id="senha" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-form-label col-4 text-end">
                    <label for="perfil" class="form-label col-form-label col-4 mx-auto">Perfil</label>
                </div>
                <div class="col-7">
                    <select id="perfil" class="form-select">
                        <option value="">Selecione um perfil...</option>
                        <option value="">Administrador</option>
                        <option value="">Gerente</option>
                        <option value="">Usuário</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-form-label col-10 text-center form-switch">
                    <input type="checkbox" id="lembrar" class="form-check-input">
                    <label for="lembrar" class="form-label">Lembrar de mim</label>
                </div>
            </div>
            <div class="row">
                <div class="col-form-label col-9 text-center">
                    <button class="btn btn-primary">Entrar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-form-label col-10 text-center">
                <a href="#" class="text-decoration-none">Esqueci minha senha</a>
                </div>
            </div>
            <div class="row">
                <div class="col-form-label col-10 text-center">
                <a href="#" class="text-decoration-none">Quero me cadastrar</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
