    <hr>
    <div class="container">
        <form method="post" class="needs-validation" novalidate>
            <div class="row mb-3 g-2">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Lougradouro
                    </label>
                    <input type="text" class="form-control" id="logradouro" required>
                    <div class="invalid-feedback">Você deve informar o logradouro.</div>
                    <div class="valid-feedback">Logradouro informado corretamente</div>
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número
                    </label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento
                    </label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro
                    </label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade
                    </label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado
                    </label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-4">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" pattern="[0-9]{8}" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="termos">
                        <label for="termos" class="form-check-label">Concordo com os termos e condições</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
