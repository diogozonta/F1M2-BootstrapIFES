<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Alertas, Badges e Listas</title>
</head>

<body>
    <div class="container py-5">
        <div class="alert alert-primary alert-dismissible fade show">
            <h4 class="alert-heading">
                <i class="bi-info-circle"></i> Informação
            </h4>Este é um alerta simples.
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <a href="" class="alert-link">Clique aqui</a>
        </div>
        <hr>
        <h2>Exemplo de texto em cápsula
            <span class="badge bg-secondary">novo</span>
        </h2>
        <button class="btn btn-primary btn-lg position-relative">Notificações
            <span class="badge text-bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">5</span>
        </button>
        <button class="btn btn-primary btn-lg position-relative ms-4">Notificações
            <span class="badge text-bg-danger position-absolute top-0 start-100 translate-middle rounded-circle p-2"> </span>
        </button>
    </div>

</body>

</html>
