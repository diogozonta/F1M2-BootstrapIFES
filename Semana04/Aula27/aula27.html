<!DOCTYPE html>
<html lang="pt-br">

<head>

                <a href="#" class="card-link">Link 1</a>
                <a href="#" class="card-link">Link 2</a>
                <a href# class="card-link">Link 3</a>
            </div>
        </div>
    </div>

</html>
