<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 01</title>
    <style>
        div {
            height: 120px;
        }
    </style>
</head>

<body class="bg-black bg-opacity-10">
    <div class="container">
        <p class="lead">Usando classes do Bootstrap 5, crie um leiaute de 3 linhas por 3 colunas, com espaçamento de 3
            unidades entre as células de leiaute. Cada célula deve conter um elemento DIV com uma cor de fundo temática
            diferente dos demais DIVs e a página deve ter uma cor de fundo preta com 10% de opacidade.</p>
        <hr>
    </div>
    <div class="container">
        <div class="row m-3">
            <div class="col mx-3 bg-primary"></div>
            <div class="col mx-3 bg-secondary"></div>
            <div class="col mx-3 bg-success"></div>
        </div>
        <div class="row m-3">
            <div class="col mx-3 bg-danger"></div>
            <div class="col mx-3 bg-info"></div>
            <div class="col mx-3 bg-light"></div>
        </div>
        <div class="row m-3">
            <div class="col mx-3 text-bg-dark"></div>
            <div class="col mx-3 bg-secondary"></div>
            <div class="col mx-3 bg-warning"></div>
        </div>
    </div>
</body>

</html>
